stacks:
  - identity
regions:
  - eu-west-1
deployments:
  gateway-cloudformation:
    type: cloud-formation
    app: identity-gateway
    parameters:
      cloudFormationStackName: gateway
      amiTags:
        Recipe: gateway
        AmigoStage: PROD
      templatePath: cloudformation.yaml
      amiEncrypted: true
    dependencies:
      - update-ami
  identity-gateway:
    type: autoscaling
    dependencies:
      - gateway-cloudformation
    parameters:
      bucket: identity-artifacts
      prefixStack: false
  update-ami:
    type: ami-cloudformation-parameter
    parameters:
      cloudFormationStackByTags: false
      cloudFormationStackName: gateway
      amiParametersToTags:
        AMI:
          Recipe: gateway-code
          AmigoStage: PROD
      amiEncrypted: true
