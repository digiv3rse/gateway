stacks:
  - identity
regions:
  - eu-west-1
deployments:
  gateway-cloudformation:
    type: cloud-formation
    app: identity-gateway
    parameters:
      cloudFormationStackName: gateway
      amiTags:
        Recipe: gateway
        AmigoStage: PROD
      templatePath: cloudformation.yaml
      amiEncrypted: true
  gateway-server:
    type: autoscaling
    dependencies:
      - gateway-cloudformation
    parameters:
      bucket: identity-artifacts
      prefixStack: false

