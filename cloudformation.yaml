AWSTemplateFormatVersion: 2010-09-09
Description: gateway
Parameters:
  AMI:
    Description: AMI to use in the autoscaling group
    Type: String
  App:
    Description: Application name
    Default: identity-gateway
    Type: String
  IdapiBaseUrl:
    Description: The base url for idapi
    Type: AWS::SSM::Parameter::Value<String>
  SignInPageUrl:
    Description: Sign in page URL used as a fallback if auth redirect retrieval fails.
    Type: AWS::SSM::Parameter::Value<String>
  OauthBaseUrl:
    Description: The base url for social sign-in with facebook, google or apple
    Type: AWS::SSM::Parameter::Value<String>
  OktaOrgUrl:
    Description: The org url for interacting with okta APIs
    Type: AWS::SSM::Parameter::Value<String>
  CertificateArn:
    Description: ARN of certificate for loadbalancer use.
    Type: String
  KeyName:
    Description: The EC2 Key Pair to allow SSH access to the instances
    Type: AWS::EC2::KeyPair::KeyName
  AlarmEmailAddress:
    Description: Email address to send CloudWatch alerts
    Type: String
  PrivateVpcSubnets:
    Description: Private VPC Subnet for the EC2 instances.
    Type: List<AWS::EC2::Subnet::Id>
  PublicVpcSubnets:
    Description: Public VPC Subnet for the ELB
    Type: List<AWS::EC2::Subnet::Id>
  Stack:
    Description: tag
    Default: identity
    Type: String
  Stage:
    Description: Deployment environment
    Default: CODE
    Type: String
    AllowedValues:
      - CODE
      - PROD
  SshAccessSecurityGroup:
    Description: Security group that is allowed SSH access to the instances
    Type: AWS::EC2::SecurityGroup::Id
  SsmManagedPolicyArn:
    Description: The ARN for the ssm iam role
    Type: String
  VpcId:
    Description: VPC id of VPC for this service to use
    Type: String
  KinesisStream:
    Description: Kinesis Stream name for logging
    Type: AWS::SSM::Parameter::Value<String>
    Default: /account/services/logging.stream/name
  LoadBalancerLogsS3Bucket:
    Description: S3 Bucket to write ELB access logs to
    Type: String
Mappings:
  StageVariables:
    CODE:
      BaseUri: profile.code.dev-theguardian.com
      DefaultReturnUri: https://m.code.dev-theguardian.com
      MaxInstances: 2
      MinInstances: 1
      LatencyAlarmThreshold: 5
      LatencyAlarmPeriod: 1200
    PROD:
      BaseUri: profile.theguardian.com
      DefaultReturnUri: https://theguardian.com
      MaxInstances: 12
      MinInstances: 3
      LatencyAlarmThreshold: 0.5
      LatencyAlarmPeriod: 60
    AlarmPriorities:
      P1: 'CRITICAL Respond Immediately'
      P2: 'URGENT 9-5'
      P3: 'MODERATE'
Conditions:
  IsProd: !Equals [!Ref Stage, PROD]
Resources:
  AppRole:
    Type: AWS::IAM::Role
    Properties:
      Path: '/'
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref SsmManagedPolicyArn
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::identity-artifacts/${Stage}/${App}/*
              - Effect: Allow
                Action:
                  - kinesis:Describe*
                  - kinesis:Put*
                Resource:
                  - !Sub arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisStream}
        - PolicyName: GetParameters
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${Stack}/${App}/${Stage}/*
        - PolicyName: PushMetrics
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: cloudwatch:PutMetricData
                Resource: '*'
        - PolicyName: DescribeASG
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - autoscaling:DescribeAutoScalingGroups
                  - autoscaling:DescribeAutoScalingInstances
                Resource: '*'
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref LaunchConfig
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      MinSize: !FindInMap [StageVariables, !Ref Stage, MinInstances]
      MaxSize: !FindInMap [StageVariables, !Ref Stage, MaxInstances]
      TargetGroupARNs:
        - !Ref TargetGroup
      VPCZoneIdentifier: !Ref PrivateVpcSubnets
      Tags:
        - Key: Name
          Value: !Sub '${Stage}:${App}'
          PropagateAtLaunch: 'true'
        - Key: App
          Value: !Ref App
          PropagateAtLaunch: true
        - Key: Stack
          Value: !Ref Stack
          PropagateAtLaunch: true
        - Key: Stage
          Value: !Ref Stage
          PropagateAtLaunch: true
  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: false
      ImageId: !Ref AMI
      IamInstanceProfile: !Ref InstanceProfile
      InstanceType: t3.small
      SecurityGroups:
        - !Ref 'InstanceSecurityGroup'
        - !Ref 'SshAccessSecurityGroup'
      UserData:
        Fn::Base64: !Sub
          - |+
            #!/bin/bash -ev

            mkdir /etc/gu

            # Get Riff Raff deployed artefact S3
            aws s3 cp s3://identity-artifacts/${Stage}/${App}/${App}.zip /etc/gu
            unzip -o /etc/gu/${App}.zip -d /etc/gu

            # Setup user
            groupadd identity-gateway
            useradd -r -s /usr/bin/nologin -g identity-gateway identity-gateway
            chown -R identity-gateway:identity-gateway /etc/gu

            # Setup logs
            touch /var/log/identity-gateway.log
            chown identity-gateway:identity-gateway /var/log/identity-gateway.log

            # Try multiple times to get parameter store values. The SSM command can fail when called immediately on instance startup.
            while true; do
                if \
                  IDAPI_CLIENT_ACCESS_TOKEN=$(aws ssm get-parameter --name '/${Stack}/${App}/${Stage}/idapi-client-access-token' --with-decryption --region eu-west-1 --query="Parameter.Value" --output="text") && \
                  PLAY_SESSION_COOKIE_SECRET=$(aws ssm get-parameter --name '/${Stack}/${App}/${Stage}/frontendPlaySecret' --with-decryption --region eu-west-1 --query="Parameter.Value" --output="text") && \
                  APP_SECRET=$(aws ssm get-parameter --name '/${Stack}/${App}/${Stage}/appSecret' --with-decryption --region eu-west-1 --query="Parameter.Value" --output="text") && \
                  GOOGLE_RECAPTCHA_SITE_KEY=$(aws ssm get-parameter --name '/${Stack}/${App}/${Stage}/recaptcha-site-key' --with-decryption --region eu-west-1 --query="Parameter.Value" --output="text") && \
                  GOOGLE_RECAPTCHA_SECRET_KEY=$(aws ssm get-parameter --name '/${Stack}/${App}/${Stage}/recaptcha-secret-key' --with-decryption --region eu-west-1 --query="Parameter.Value" --output="text") && \
                  ENCRYPTION_SECRET_KEY=$(aws ssm get-parameter --name '/${Stack}/${App}/${Stage}/encryption-secret-key' --with-decryption --region eu-west-1 --query="Parameter.Value" --output="text") && \
                  OKTA_API_TOKEN=$(aws ssm get-parameter --name '/${Stack}/${App}/${Stage}/okta-api-token' --with-decryption --region eu-west-1 --query="Parameter.Value" --output="text")
                  then break
                fi

                sleep 1
            done

            # systemd setup
            cat > /etc/systemd/system/identity-gateway.service <<EOL
            [Service]
            ExecStart=/bin/sh -ec '/usr/bin/node /etc/gu/server.js > /var/log/identity-gateway.log 2>&1'
            Restart=always
            StandardOutput=syslog
            StandardError=syslog
            SyslogIdentifier=identity-gateway
            User=identity-gateway
            Group=identity-gateway
            Environment=NODE_ENV=production
            Environment=PORT=9233
            Environment=IDAPI_CLIENT_ACCESS_TOKEN=$IDAPI_CLIENT_ACCESS_TOKEN
            Environment=IDAPI_BASE_URL=${IdapiBaseUrl}
            Environment=SIGN_IN_PAGE_URL=${SignInPageUrl}
            Environment=OAUTH_BASE_URL=${OauthBaseUrl}
            Environment=BASE_URI=${BaseUri}
            Environment=PLAY_SESSION_COOKIE_SECRET=$PLAY_SESSION_COOKIE_SECRET
            Environment=DEFAULT_RETURN_URI=${DefaultReturnUri}
            Environment=STAGE=${Stage}
            Environment=IS_HTTPS=true
            Environment=APP_SECRET=$APP_SECRET
            Environment=GOOGLE_RECAPTCHA_SITE_KEY=$GOOGLE_RECAPTCHA_SITE_KEY
            Environment=GOOGLE_RECAPTCHA_SECRET_KEY=$GOOGLE_RECAPTCHA_SECRET_KEY
            Environment=ENCRYPTION_SECRET_KEY=$ENCRYPTION_SECRET_KEY
            Environment=OKTA_ORG_URL=${OktaOrgUrl}
            Environment=OKTA_API_TOKEN=$OKTA_API_TOKEN

            [Install]
            WantedBy=multi-user.target
            EOL

            # logstash setup
            sed -i 's/-Xms.*/-Xms512m/g' /etc/logstash/jvm.options
            sed -i 's/-Xmx.*/-Xmx512m/g' /etc/logstash/jvm.options

            instanceid=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)

            cat > /etc/logstash/conf.d/logstash.conf <<__END__
            input {
              stdin {}
              file {
                add_field => {
                  'app' => '${App}'
                  'stage' => '${Stage}'
                  'stack' => '${Stack}'
                  'ec2_instance' => '$instanceid'
                }
                path => "/var/log/identity-gateway.log"
                type => "app"
                start_position => "beginning"
                codec => multiline {
                  pattern => "^\s"
                  what => "previous"
                }
              }
            }
            output {
              kinesis {
                stream_name => "${KinesisStream}"
                region => "${AWS::Region}"
              }
            }
            filter {
                date {
                    match => [ "timestamp" , "yyyy-MM-dd HH:mm:ss,SSS" ]
                }
            }
            __END__

            # Run
            systemctl start logstash
            systemctl enable identity-gateway
            systemctl start identity-gateway

          - BaseUri: !FindInMap [StageVariables, !Ref Stage, BaseUri]
            DefaultReturnUri:
              !FindInMap [StageVariables, !Ref Stage, DefaultReturnUri]

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: '/'
      Roles:
        - !Ref AppRole
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTPS access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 9233
          ToPort: 9233
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${Stack}-${App}-${Stage}'
      Subnets: !Ref PublicVpcSubnets
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Tags:
        - Key: App
          Value: !Ref App
        - Key: Stack
          Value: !Ref Stack
        - Key: Stage
          Value: !Ref Stage
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: !Ref 'LoadBalancerLogsS3Bucket'
        - Key: access_logs.s3.prefix
          Value: !Sub 'ELBLogs/${Stack}/${App}/${Stage}'
  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: TargetGroup
      LoadBalancerArn:
        Ref: LoadBalancer
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTPS traffic and egress to 9233
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 9233
          ToPort: 9233
          CidrIp: 0.0.0.0/0
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${Stage}-${Stack}-${App}
      Port: 9233
      Protocol: HTTP
      VpcId:
        Ref: VpcId
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /healthcheck
      HealthCheckPort: 9233
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: 200
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 45
    DependsOn:
      - LoadBalancer
  TopicSendEmail:
    Type: AWS::SNS::Topic
    Condition: IsProd
    Properties:
      DisplayName: SendEmailToIdentityDev
      Subscription:
        - Endpoint: !Ref 'AlarmEmailAddress'
          Protocol: email
  HighLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub '${App}-${Stage} high load balancer latency'
      AlarmDescription: !Sub
        - 'Scale-Up if latency is greater than ${Threshold} seconds over last ${Period} seconds'
        - Period: !FindInMap [StageVariables, !Ref 'Stage', LatencyAlarmPeriod]
          Threshold:
            !FindInMap [StageVariables, !Ref 'Stage', LatencyAlarmThreshold]
      Namespace: AWS/ApplicationELB
      MetricName: TargetResponseTime
      Statistic: Average
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt 'LoadBalancer.LoadBalancerFullName'
      Threshold:
        !FindInMap [StageVariables, !Ref 'Stage', LatencyAlarmThreshold]
      Period: !FindInMap [StageVariables, !Ref 'Stage', LatencyAlarmPeriod]
      EvaluationPeriods: 1
      AlarmActions:
        - !Ref 'ScaleUpPolicy'
        - !Ref 'TopicSendEmail'
      InsufficientDataActions:
        - !Ref 'TopicSendEmail'
      OKActions:
        - !Ref 'ScaleDownPolicy'
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref 'AutoScalingGroup'
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: 1
      Cooldown: 300
  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref 'AutoScalingGroup'
      Cooldown: 1800
      ScalingAdjustment: -1
  AlarmNoHealthyHosts:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      ActionsEnabled: 'true'
      AlarmName: !Sub '${App}-${Stage} insufficient healthy hosts'
      AlarmDescription: There are insufficient healthy hosts
      ComparisonOperator: LessThanThreshold
      EvaluationPeriods: 1
      MetricName: HealthyHostCount
      Namespace: AWS/ApplicationELB
      Period: 60
      Statistic: Average
      Threshold: !FindInMap [StageVariables, !Ref 'Stage', MinInstances]
      AlarmActions:
        - !Ref 'TopicSendEmail'
      InsufficientDataActions:
        - !Ref 'TopicSendEmail'
      OKActions:
        - !Ref 'TopicSendEmail'
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt 'LoadBalancer.LoadBalancerFullName'
        - Name: TargetGroup
          Value: !GetAtt 'TargetGroup.TargetGroupFullName'
    DependsOn:
      - TargetGroup
      - LoadBalancer
  Alarm5XXSustained:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      ActionsEnabled: 'true'
      AlarmName: !Sub '${App}-${Stage} sustained 5xx errors'
      AlarmDescription: 'Sustained server errors detected'
      AlarmActions:
        - !Ref 'TopicSendEmail'
      OKActions:
        - !Ref 'TopicSendEmail'
      InsufficientDataActions:
        - !Ref 'TopicSendEmail'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Threshold: 3
      EvaluationPeriods: 5
      TreatMissingData: notBreaching
      Metrics:
        - Id: total5XXCount
          Expression: backend5XXCount + elb5XXCount
          Label: 'Count of Backend AND ELB 5XX'
        - Id: backend5XXCount
          MetricStat:
            Metric:
              Namespace: AWS/ApplicationELB
              MetricName: HTTPCode_Target_5XX_Count
              Dimensions:
                - Name: LoadBalancer
                  Value: !GetAtt LoadBalancer.LoadBalancerFullName
                - Name: TargetGroup
                  Value: !GetAtt TargetGroup.TargetGroupFullName
            Period: 60
            Stat: Sum
            Unit: Count
          ReturnData: false
        - Id: elb5XXCount
          MetricStat:
            Metric:
              Namespace: AWS/ApplicationELB
              MetricName: HTTPCode_ELB_5XX_Count
              Dimensions:
                - Name: LoadBalancer
                  Value: !GetAtt LoadBalancer.LoadBalancerFullName
            Period: 60
            Stat: Sum
            Unit: Count
          ReturnData: false
  Alarm5XXHigh:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      ActionsEnabled: 'true'
      AlarmName: !Sub '${App}-${Stage} high 5xx errors'
      AlarmDescription: 'Server errors detected'
      AlarmActions:
        - !Ref 'TopicSendEmail'
      OKActions:
        - !Ref 'TopicSendEmail'
      InsufficientDataActions:
        - !Ref 'TopicSendEmail'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Threshold: 30
      EvaluationPeriods: 1
      TreatMissingData: notBreaching
      Metrics:
        - Id: total5XXCount
          Expression: backend5XXCount + elb5XXCount
          Label: 'Count of Backend AND ELB 5XX'
        - Id: backend5XXCount
          MetricStat:
            Metric:
              Namespace: AWS/ApplicationELB
              MetricName: HTTPCode_Target_5XX_Count
              Dimensions:
                - Name: LoadBalancer
                  Value: !GetAtt LoadBalancer.LoadBalancerFullName
                - Name: TargetGroup
                  Value: !GetAtt TargetGroup.TargetGroupFullName
            Period: 60
            Stat: Sum
            Unit: Count
          ReturnData: false
        - Id: elb5XXCount
          MetricStat:
            Metric:
              Namespace: AWS/ApplicationELB
              MetricName: HTTPCode_ELB_5XX_Count
              Dimensions:
                - Name: LoadBalancer
                  Value: !GetAtt LoadBalancer.LoadBalancerFullName
            Period: 60
            Stat: Sum
            Unit: Count
          ReturnData: false
    DependsOn:
      - TargetGroup
      - LoadBalancer
  SigninInactivityAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub
        - '${Priority} - ${App} ${Stage} has had no new sign-ins in the last 20 minutes'
        - Priority: !FindInMap [StageVariables, AlarmPriorities, P1]
      AlarmDescription: No one has successfully signed ins in the last 20 minutes.
      Namespace: Gateway
      MetricName: 'SignIn::Success'
      Statistic: Sum
      ComparisonOperator: LessThanThreshold
      Threshold: 1
      Period: 1200
      EvaluationPeriods: 1
      AlarmActions:
        - !Ref 'TopicSendEmail'
      InsufficientDataActions:
        - !Ref 'TopicSendEmail'
      Dimensions:
        - Name: Stage
          Value: !Ref 'Stage'
  RegisterInactivityAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub
        - '${Priority} - ${App} ${Stage} has had no new registrations in the last hour'
        - Priority: !FindInMap [StageVariables, AlarmPriorities, P1]
      AlarmDescription: No one has successfully registered in the last hour.
      Namespace: Gateway
      MetricName: 'SignIn::Failure'
      Statistic: Sum
      ComparisonOperator: LessThanThreshold
      Threshold: 1
      Period: 3600
      EvaluationPeriods: 1
      AlarmActions:
        - !Ref 'TopicSendEmail'
      InsufficientDataActions:
        - !Ref 'TopicSendEmail'
      Dimensions:
        - Name: Stage
          Value: !Ref 'Stage'
