name: CI
on: [push]
jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install dependencies
        run: yarn
      - name: unit tests
        run: yarn test
      - name: build
        run: yarn build
      - name: cypress run
        uses: cypress-io/github-action@v1
        with:
          start: 'yarn e2e:server'
          wait-on: 'http://localhost:8861/healthcheck'
        env:
          PORT: 8861
          BASE_URI: localhost:8861
          IDAPI_BASE_URL: 'http://localhost:9000'
          IDAPI_CLIENT_ACCESS_TOKEN: fakekey
          PLAY_SESSION_COOKIE_SECRET: faketoken
          DEFAULT_RETURN_URI: 'https://m.code.dev-theguardian.com'
          STAGE: DEV
