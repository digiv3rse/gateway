name: CI
on: [push]
jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install dependencies
        run: yarn
      - name: unit tests
        run: yarn test
      - name: build
        run: yarn build
      - name: cypress run
        uses: cypress-io/github-action@v1
        with:
          start: yarn start
          wait-on: 'http://localhost:8080/healthcheck'
        env:
          PORT: 8080
          BASE_URI: localhost:8080
          IDAPI_BASE_URL: 'https://idapi.code.dev-theguardian.com'
          IDAPI_CLIENT_ACCESS_TOKEN: ${{secrets.CODE_IDAPI_KEY}}
          PLAY_SESSION_COOKIE_SECRET: faketoken
